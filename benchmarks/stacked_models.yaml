components:
-   name: stacked_ds-bkg
    type: BackgroundModel
    spectral:
        type: PowerLawNormSpectralModel
        parameters:
        -   name: norm
            value: 1.0
            unit: ''
            min: .nan
            max: .nan
            frozen: false
            error: 0
        -   name: tilt
            value: 0.0
            unit: ''
            min: .nan
            max: .nan
            frozen: true
            error: 0
        -   name: reference
            value: 1.0
            unit: TeV
            min: .nan
            max: .nan
            frozen: true
            error: 0
    datasets_names:
    - stacked_ds
-   name: gc-source
    type: SkyModel
    spectral:
        type: ExpCutoffPowerLawSpectralModel
        parameters:
        -   name: index
            value: 2.0
            unit: ''
            min: .nan
            max: .nan
            frozen: false
            error: 0
        -   name: amplitude
            value: 3.0e-12
            unit: cm-2 s-1 TeV-1
            min: .nan
            max: .nan
            frozen: false
            error: 0
        -   name: reference
            value: 1.0
            unit: TeV
            min: .nan
            max: .nan
            frozen: true
            error: 0
        -   name: lambda_
            value: 0.1
            unit: TeV-1
            min: .nan
            max: .nan
            frozen: false
            error: 0
        -   name: alpha
            value: 1.0
            unit: ''
            min: .nan
            max: .nan
            frozen: true
            error: 0
    spatial:
        type: PointSpatialModel
        frame: galactic
        parameters:
        -   name: lon_0
            value: 0.01
            unit: deg
            min: .nan
            max: .nan
            frozen: false
            error: 0
        -   name: lat_0
            value: 0.01
            unit: deg
            min: -90.0
            max: 90.0
            frozen: false
            error: 0
covariance: stacked_models_covariance.dat
